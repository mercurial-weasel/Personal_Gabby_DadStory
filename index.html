<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dad's Story - Welcome Home</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c9731d",
                        "accent": "#c9731d",
                        "earth-clay": "#b4a390",
                        "earth-sage": "#9a9b88",
                        "earth-dust": "#c2b2a3",
                        "earth-moss": "#8b8d7a",
                        "background-light": "#fbfaf8",
                        "background-dark": "#211911",
                        "border-light": "#f3ede8",
                        "border-dark": "#3a2e22",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Newsreader', serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #c9731d44;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c9731d66;
        }

        .animate-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "@/": "./",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#1b140e] dark:text-[#fbfaf8] transition-colors duration-300">
    <div id="root"></div>
    {/* Subtle background texture */}
    <div class="fixed inset-0 pointer-events-none opacity-20 dark:opacity-10 z-[-1]"
        style="background-image: radial-gradient(#c9731d 0.5px, transparent 0.5px); background-size: 24px 24px;"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
